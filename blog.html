<style>
:root{
  --bg:#0b1020;
  --text:#ffffff;
  --card:#111831;
}
.light{
  --bg:#f5f7fb;
  --text:#111;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  background:linear-gradient(90deg,#0b1020,#111831);
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{color:white;text-decoration:none;margin:0 12px;}
.toggle{
  cursor:pointer;
  font-size:20px;
}
.container{
  padding:60px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.card{
  background:var(--card);
  padding:30px;
  border-radius:15px;
  transition:0.3s;
}
.card:hover{transform:translateY(-5px);}
</style>
</head>
